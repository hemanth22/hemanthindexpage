<html>
	<head>
		<title>{{ .Title }}</title>
		<meta charset="utf-8" />
                <meta name="description" content="Bitra Hemanth Personal website"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
                <meta name="keywords" content="hemanth,bitra,bitroid,hemanthbitra,Bitra Hemanth, socgen, Societe Generale Global Solution Centre, Societe Generale, experienced, IRD, CD, Interest Rate Derivative, Credit Derivative, back office support, investment banking, support engineer,Société_Générale">
                <meta name="robots" content="index, follow">
                <meta http-equiv="content-language" content="EN">
                <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
		<!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
    {{ with .Site.Params.favicon }}
     <link rel="shortcut icon" type="image/x-icon" href="{{ . | absURL }}">
     <link rel="icon" type="image/x-icon" href="{{ . | absURL }}">
    {{ end }}
		<style>
img {
  border-radius: 50%;
}
</style>
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg" {{ with .Site.Params.bg_scroll}} class="no-scroll" {{end}}></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
<img class="lov" src="css/images/BitraHemanth_Bitroid.jpeg" alt="Bitra Hemanth" width="100" height="100">
						<h1>{{ .Site.Params.name | safeHTML }}</h1>
						<p>{{ .Site.Params.about | safeHTML }}</p>
						<nav>
							<ul>
								{{ range .Site.Params.social }}
								<li><a href="{{ .link | safeURL }}" class="icon fa-{{ .icon }}"><span class="label">{{ .medium }}</span></a></li>
								{{ end }}
							</ul>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; {{ .Site.Params.copyright }}. Design: <a href="http://html5up.net">HTML5 UP</a>. Powered by <a href="https://www.gohugo.io/">Hugo.</a></span>
					</footer>

			</div>
		</div>
		<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>

    {{ partial "js.html" . }}
	</body>
</html>
